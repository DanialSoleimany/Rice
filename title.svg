<svg xmlns="http://www.w3.org/2000/svg" height="80">
  <style>
    .title {
      cursor: pointer;
      font-family: Helvetica, sans-serif;
      border-radius: 5px;
      text-anchor: middle;
      dominant-baseline: middle;
      font-size: 24px;
    }
  </style>

  <g class="title">
    <rect id="backgroundRect" rx="5" width="100%" height="80" fill="#2c1300">
      <animate attributeName="fill" attributeType="CSS" values="#2c1300; green; #2c1300;" dur="3s" repeatCount="indefinite" />
    </rect>
    <text x="50%" y="50%" font-weight="bold" fill="green">TypeScript Course</text>
  </g>
</svg>
