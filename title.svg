<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml" style="background-color: #314644; color: #FFFF00; font-family: 'Roboto Condensed', sans-serif; display: flex; justify-content: center; align-items: center; height: 100%;">
            <style>
                h1 {
                    animation: mymove 2s infinite;
                }

                @keyframes mymove {
                    from {
                        color: red;
                    }
                    to {
                        color: yellow;
                    }
                }
            </style>
            <h1>HELLO WORLD!</h1>
        </div>
    </foreignObject>
</svg>
